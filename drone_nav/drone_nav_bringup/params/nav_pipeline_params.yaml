local_occupancy_grid_server:
  ros__parameters:
    voxel_resolution: 0.2
    local_planner_radius: 10.0

local_planner_server:
  ros__parameters:
    voxel_resolution: 0.2             # voxel_size 
    path_footprint: 0.5
    
global_planner:
  ros__parameters:
    planner_mode: local                  # [ local, global, both ]
    voxel_resolution: 0.2             # voxel_size 
    path_footprint: 0.5           # radius in meters


